<!DOCTYPE html>
<html>
<head>
	<title>Kendzi3d 3d preview</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	
	<style>
	
	html, body, #wrapper, h1 {
		height:100%;
		padding: 0;
		margin: 0;
	}
	
	html, body {
		height11: 100%;
		overflow11: hidden;
	}
	
	#top, #map, #bottom {
        position:absolute;
    }
    
    #top {
        height:50px;
        width:100%;
        background:rgba(209, 209, 209, 0.8);
    }
    
	#map{
		top:50px;
        bottom:0px;
        width:100%;
	}
	
	#wrapper {
        position:relative;
    }
    
	</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51744903-1', 'openstreetmap.pl');
  ga('send', 'pageview');
</script>
</head>
<body>
<div id="wrapper">
	<div id="top"   >
		<h1>3D map of world. Click on map and open link!</h1>
	</div>
	<div id="map"></div>
</div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>	
	<script src="./js/leaflet/leaflet-hash.js"></script>
	<script>

		var map = L.map('map').setView([52.23165, 21.00617], 17);

		var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		
		
		map.addLayer(osm);

// 		map.addControl(new L.Control.Permalink({text: 'Permalink'}));

		new L.Hash(map);
		
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString()+ "</br> " +
				"<a href='quad.html?lat=" + e.latlng.lat + "&lon="+e.latlng.lng+"&size=100' >Open 3D view</a>")
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
